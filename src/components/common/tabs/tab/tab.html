<li class="tabs__tab ${selected ? 'tabs__tab--selected' : ''}">
  <button if.bind="tabHeader.closeable" type="button" click.trigger="closeTab()"
    class="btn-close text-danger tab_close_icon" aria-label="Close"></button>

  <a href="#${id}" class="tabs__tab__inner" click.trigger="showTab()" ellipsis>
    ${tabHeader.label}
  </a>
</li>
