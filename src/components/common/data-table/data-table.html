<div class="table-responsive">

  <table class="table ${tableClass} ${hoverable ? 'hoverable' : ''}">
    <au-slot name="thead">
      <thead class="table-header">
        <tr>
          <th repeat.for="header of tableHeaders" class="${header.class}">
            <au-slot name="header" expose.bind="{ header, $event, $odd, $index }">
              <a class="no-decorate" href="#" click.trigger="sortOn(header)">
                ${header.displayName}

                <template if.bind="header == sortingHeader">
                  <sort-icon ascending.bind="sortAscending"></sort-icon>
                </template>
              </a>
            </au-slot>
          </th>
        </tr>
      </thead>
    </au-slot>

    <tbody class="table-body ${item == selectedRowModel ? 'selected' : ''}">
      <!-- <tr repeat.for="item of dataModel" tabindex="0" click.trigger="selectRow(row, $event)"
        keypress.trigger="keyboardHandler(item, $event)"
        class="${tableBodyRowClass} ${selectable && item == selectedRowModel ? 'selected':''}"> -->
      <template repeat.for="item of dataModel
          | filter:filterOn.bind($this)
          | filter:searchOn.bind($this)
          | sort:(sortingHeader.sortValueGetter || sortingHeader.propertyGetter):sortAscending">
        <au-slot name="table-row" expose.bind="{ item, $event, $odd, $index }">
          <tr>
            <td></td>
          </tr>
        </au-slot>
        <!-- </tr> -->
      </template>

      <template if.bind="showEmptyState" class="empty-row ${tableBodyRowClass}">
        <au-slot name="empty-row">
          <tr>
            <td></td>
          </tr>
        </au-slot>
      </template>
    </tbody>

    <tfoot class="table-footer">
      <au-slot name="footer">
        <tr>
          <th></th>
        </tr>
      </au-slot>
    </tfoot>
  </table>

</div>
