<import from="./../common/rate-of-pay/rate-of-pay"></import>

<form>
  <fieldset class="p-2 pt-4">
    <legend class="pt-0 fieldset-header">Job Details</legend>

    <div class="mb-2">
      <label for="job-profession" class="form-label form-label-sm text-muted">Profession</label>
      <select-dropdown name="job-profession" selected.bind="job.profession" models.bind="jobProfessionOptions"
        disabled.bind="d" show-search="true" placeholder="Select a profession">
      </select-dropdown>
    </div>

    <div class="row mb-2">
      <label for="job-employment-type" class="form-label form-label-sm text-muted">Employment
        Type</label>
      <select-dropdown name="job-employment-type" selected.bind="job.employmentType" models.bind="employmentTypeOptions"
        placeholder="Select an employment type"></select-dropdown>
    </div>

    <div class="row mb-2">
      <label for="closingDate" class="form-label form-label-sm text-muted">Closing
        Date</label>
      <div class="">date input</div>
    </div>

    <div class="mb-2">
      <label for="salary" class="form-label text-muted">Salary Range</label>
      <salary-range id="salary" range.bind="job.salary"></salary-range>
    </div>

    <div class="mb-2">
      <label for="payRate" class="form-label text-muted">Pay Rate</label>
      <rate-of-pay rate.bind="job.rate" step.bind="0.01" id="payRate"></rate-of-pay>
    </div>


    <div class="mb-2">
      <label for="jobUrl" class="form-label text-muted">Website</label>
      <input value.bind="job.website" type="text" class="form-control form-control-sm" id="jobUrl">
    </div>


    <div class="mb-2">
      <label for="jobComments" class="form-label text-muted">Notes</label>
      <textarea value.bind="job.comments" class="form-control form-control-sm" id="jobComments" rows="3"></textarea>
    </div>
  </fieldset>
</form>
